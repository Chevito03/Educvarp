body{
	margin:0;
	padding: 0;
	background: url(fondo2.jpeg) no-repeat center top;
	background-size: cover;
	font-family: sans-serif;
	height:100vh;
}

.login-box {
  width: 350px;
  height: 450px;
  background: #fff;
  color: #000;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  box-sizing: border-box;
  padding: 70px 30px;
  border-radius: 20px;
}

.login-box .avatar{
	width: 150px;
	height: 100px;
	border-radius: 50%;
	position: absolute;

	top: -50%;
	left: calc(50% - 50px);
}

.login-box h1{
	margin: 0;
	padding:0;
	text-align: center;
	font-size: 22px;
}

.login-box label{
	margin: 0;
	padding:0;
	font-weight: bold;
	display: block;
	transition: background 5s, color 5s;

}

.login-box label:valid{
	border: 2px dashed red;
}
.login-box label:valid{
	border: 2px solid black;
}
.login.box label:hover{
	background:#ccc;

}

.login-box input{
	width:100%;

}

.login-box input[type="text"]{

	color:#000;

.login-box input[type="password"]{

.login-box input{

	color:#000;

}

	outline: none;
	height: 40px;

	color: #fff;
